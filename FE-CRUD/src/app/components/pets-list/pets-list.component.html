<div class="title">
  <h1>PET LIST</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="race">
      <th mat-header-cell *matHeaderCellDef>Race</th>
      <td mat-cell *matCellDef="let element">{{ element.race }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let element">{{ element.color }}</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button routerLink="/addpet" mat-raised-button color="primary">
          Add pet
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          routerLink="/viewpet/{{ element.id }}"
          fontIcon="search"
          matTooltip="Search"
          class="search"
        ></mat-icon>
        <mat-icon
          routerLink="/editpet/{{ element.id }}"
          fontIcon="edit"
          matTooltip="Edit"
          class="edit"
        ></mat-icon>
        <mat-icon
          fontIcon="delete"
          (click)="deletePet(element.id)"
          matTooltip="Delete"
          class="delete"
        ></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
