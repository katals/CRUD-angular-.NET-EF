<header class="title">
  <h1>{{ titleComponent }}</h1>
</header>
<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-subtitle>{{ titleComponent }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="addEditPet()">
        <mat-grid-list cols="2" rowHeight="80px" class="grid-layout-custom">
          <mat-grid-tile [colspan]="2">
            <mat-form-field>
              <mat-label>name</mat-label>
              <input matInput formControlName="name" />
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field>
              <mat-label>age</mat-label>
              <input matInput type="number" formControlName="age" />
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field>
              <mat-label>race</mat-label>
              <input matInput formControlName="race" />
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field>
              <mat-label>weight</mat-label>
              <input matInput type="number" formControlName="weight" />
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field>
              <mat-label>color</mat-label>
              <input matInput formControlName="color" />
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="2">
            <button
              mat-raised-button
              color="primary"
              [disabled]="form.invalid"
              type="submit"
            >
              Accept
            </button>
            <button
              mat-raised-button
              color="accent"
              type="button"
              routerLink="/petlist"
            >
              Return
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </mat-card-content>
  </mat-card>
</div>
